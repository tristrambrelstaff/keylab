default: &default
  adapter: postgresql
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000
  username: <%= ENV.fetch("KEYLAB_DATABASE_USERNAME") %>
  password: <%= ENV.fetch("KEYLAB_DATABASE_PASSWORD") %>
  host: localhost
  port: 5432

development:
  <<: *default
  database: keylab

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: keylab_test

production:
  <<: *default
  database: keylab
